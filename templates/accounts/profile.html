{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Your Profile</h4>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" value="{{ request.user.username }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" value="{{ request.user.email }}">
          </div>
          <button class="btn btn-primary">Save changes</button>
          <a class="btn btn-outline-secondary" href="{% url 'feed' %}">Back to feed</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
